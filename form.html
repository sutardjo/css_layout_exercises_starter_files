<!DOCTYPE html>
<html>
<head>
  <title>AnalogSea Sign Up</title>
  <meta charset="utf-8" name="description" content="Layout exercise on `float` property for Thinkful's front end web development course">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!-- your style rules go in float-page.css -->
  <link rel="stylesheet" type="text/css" href="styles/form.css">
</head>
<body>
<div class="logo">
<img src="images/logo.png" alt="AnalogSea Logo">
</div>
<div class="formContainer">
  <form class="signUpForm" action="" method="post">
    <h1>Sign Up</h1>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="foo@bar.com"/>
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="1234passw0rd"/>
    <button type="submit">Sign Up</button>
  </form>
  <div class="forgotPassword">Forgot Password?</div>
</div>
<p>Already have an account? <span>Log in</span></p>
</body>
</html>
